<app-modal [id]="'modal'" [footerFlag]="false" ></app-modal>
<section  class="head text-center">
  <p class="fs-2 fw-bold">Reservation</p>
</section>
<section>
<section [formGroup]="form" novalidate>
  <div class="d-flex flex-column align-items-center justify-content-center">
    <div class="card h-100" id="form" >
      <div class="card-body">
        <p class="text-center fs-5 fw-bold">Sign up</p>
        <div class="d-flex justify-content-between">
          <div class="">
            <p class="form-label ">First Name:</p>
            <input type="text" class="form-control " formControlName="firstName">
            <validate-message [control]="firstName"></validate-message>
          </div>
          <div class="">
            <p class="form-label ">Last Name:</p>
            <input type="text" class="form-control"  formControlName="lastName">
            <validate-message [control]="lastName"></validate-message>
          </div>
        </div>
        <div class="mb-3">
          <p class="form-label ">username:</p>
          <input type="text" class="form-control" autocomplete="disabled" placeholder="username" formControlName="userName">
        </div>
        <div class="mb-3">
          <p class="form-label ">password:</p>
          <input type="password" class="form-control" autocomplete="off" placeholder="password" formControlName="password">
        </div>
        <div class="mb-3">
          <p class="form-label ">confirm password:</p>
          <input type="password" class="form-control" autocomplete="off" placeholder="password" formControlName="confirmPassword">
          <validate-message [control]="confirmPassword"></validate-message>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50 h-25" (click)="signup()">Sign up</button>
        </div>
      </div>
    </div>
  </div>
</section>
