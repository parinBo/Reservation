<app-navbar></app-navbar>
<section class="d-flex justify-content-center flex-column" style="margin-top: 10%;" [formGroup]="formGroup">
  <p class="fs-1" style="margin-left: 40%;">Hi: {{name}}</p>
  <div class="mt-3 d-flex justify-content-center ">
    <div class="col-md-5 d-flex ">
      <div class="col-md-6">
        <select class="form-select" formControlName="nameId">
          <option selected value="">เลือกสถานที่</option>
          <option *ngFor="let item of listBuildings" value="{{item?.id}}">{{item?.name}}</option>
        </select>
      </div>
      <div class="col-md-6">
      <button type="submit" class="btn border border-dark  mx-4" style="background-color: #FFCBDB;" (click)="onClickMap()">จองพื้นที่</button>
      </div>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-center ">
    <div class="col-md-5 d-flex ">
      <div class="col-md-6">
        <input type="date" class="form-control" id="date" formControlName="date" [min]="dateNow"/>
      </div>
      <div class="col-md-6">
      <button type="button" class="btn border border-dark  mx-4" style="background-color: #FFCBDB;" (click)="onClickOrder()">รายการจอง</button>
      </div>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-center ">
    <div class="col-md-5 d-flex ">
      <div class="col-md-6">
        <select class="form-select" formControlName="timeId">
          <option selected value="0">เลือกเวลา</option>
          <option *ngFor="let item of listTimes" value="{{item.id}}">{{item?.time}}</option>
        </select>
      </div>
      <div class="col-md-6" *ngIf="role === 1">
        <button type="button" class="btn border border-dark  mx-4" style="background-color: #FFCBDB;" (click)="onClickOrder()">รายการจอง</button>
      </div>
    </div>
  </div>
</section>
<app-bg-one></app-bg-one>
