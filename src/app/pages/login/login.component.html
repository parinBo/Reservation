
<section  class="head text-center">
  <p class="fs-2 fw-bold">Reservation</p>
</section>
<section [formGroup]="form">
  <div class="d-flex flex-column align-items-center justify-content-center">
    <div class="card h-100" id="form" >
      <div class="card-body">
        <p class="text-center fs-5 fw-bold">Sign in to app</p>
        <div class="mb-3">
          <label class="form-label ">username:</label>
          <input type="text" class="form-control" placeholder="username" formControlName="username">
        </div>
        <div class="mb-3">
          <label class="form-label ">password:</label>
          <input type="password" class="form-control" placeholder="password" formControlName="password">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50 h-25" (click)="signin()">Sign in</button>
        </div>
        <div class="line my-3"></div>
        <p class="color-blue pointer"  [routerLink]="'/create-account'">Don't have account</p>
      </div>
    </div>
  </div>
</section>
<app-bg-one></app-bg-one>
